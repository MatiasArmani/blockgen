                        <div class="col-6">

                        </div>
                        <div class="col-6"> <!-- contact -->
                            <!--<div class="header__hire">
                                <a class="twitter header__hire-ico" href="https://twitter.com/blockgen_" target="_blank" alt="twitter link" aria-label="twitter link"></a>
                            </div>-->
                            <div class="header__hire">
                                <a class="instagram header__hire-ico" href="https://www.instagram.com/blockgen_/" target="_blank" alt="instagram link" aria-label="insagram link"></a>

                            <div class="header__hire">

                <div class="flex-centered-content">
                    <div class="container">
                        <div class="intro__content">
                            <div class="intro__title">

                                </div>
                                <div class="intro__title-bottom">

                                </div>
                            </div>
                            <div class="intro__btn-container">
                                <button id="btn1" class="btn btn-blue-border next--section">
                                    <a href="https://blockgen.dev/" alt="blockgen link" aria-label="blockgen link" style="color:#FFF;"><span>start again</span></a>
                                </button>
                            </div>
                        </div>
